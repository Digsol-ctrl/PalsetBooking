<html>
  <body>
    <h2>Thanks for your booking {{ booking.id }}</h2>
    <p><strong>Pickup:</strong> {{ booking.pickup_address }}<br>
    <strong>Dropoff:</strong> {{ booking.dropoff_address }}</p>
    <p><strong>Distance:</strong> {{ booking.distance_km }} km</p>
    <p><strong>Total:</strong> {{ booking.total_amount }}</p>
    <p><strong>Payment status:</strong> {{ payment_status }}</p>
    <p>We will contact you at {{ booking.phone }} if needed.</p>
  </body>
</html>
