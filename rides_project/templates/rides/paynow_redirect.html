{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting to Paynow</title>
  <link rel="stylesheet" href="{% static 'css/payments.css' %}">
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1 class="page-title">Redirecting to payment</h1>
      <p class="lead">You will be redirected to Paynow shortly. If the redirect does not occur, use the button below.</p>
    </header>

    {% if redirect_url %}
      <p><a id="open-paynow" class="btn primary" href="{{ redirect_url }}" target="_blank" rel="noopener">Open Paynow to pay</a></p>
      <script>try{window.location.href = "{{ redirect_url }}";}catch(e){}
      </script>
    {% else %}
      <div class="success-card"><p>{{ message }}</p></div>
    {% endif %}
  </main>
</body>
</html>
